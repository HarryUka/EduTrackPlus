<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrackPlus - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-header">
                <h1 class="brand-name">EduTrackPlus</h1>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="validation-message" id="username-validation"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="eye-icon"></i>
                        </button>
                    </div>
                    <div class="validation-message" id="password-validation"></div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="help-link">
                    <a href="#" id="helpLink">Need help logging in?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
